<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main>
        <form>
            <div id="resultDiv" >
                <h1 id="welcomeMessage"></h1>
                <h1 id="result" style="margin-top: 10px;"></h1>
            </div>
            <div id="content">
            <h4>Guess the number between 1 - 100</h4>
            <input type="text" id="userInput" placeholder="Guess the number"/></br>

            <p>Last number :: <span id="displayNumber"></span></p>

            <p id="attempLeft">Attemp Left :: 5</p>
            </div>
        </form>
        </main>
